<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Fond dégradé */
        body {
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Effet de flou sur le conteneur */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 40px;
            animation: fadeIn 0.7s ease-in-out;
        }

        /* Animation d'apparition en douceur */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Boutons stylisés */
        .btn-danger {
            background-color: #d9534f;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .btn-secondary {
            background-color: #5bc0de;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center mb-4">Confirmation de Suppression</h2>
            <p class="text-center">Êtes-vous sûr de vouloir supprimer la maladie suivante ?</p>
            <p class="text-center"><strong>Nom de la maladie :</strong> <span th:text="${maladie.name}"></span></p>

            <form th:action="@{/delete-maladie/{id}(id=${maladie.id})}" method="post">
                <input type="hidden" name="id" th:value="${maladie.id}" />

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-danger px-4 py-2">Oui, supprimer</button>
                    <a href="/maladie-list" class="btn btn-secondary px-4 py-2">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
