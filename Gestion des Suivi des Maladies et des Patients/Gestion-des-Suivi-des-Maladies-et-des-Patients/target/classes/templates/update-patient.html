<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à Jour le Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Style du conteneur principal */
        .container {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Style du titre */
        h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Style des boutons */
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Mettre à Jour le Patient</h2>
    <form th:action="@{/patients/update/{id}(id=${patient.id})}" method="post">
        <input type="hidden" th:value="${patient.id}" th:name="id" />

        <div class="mb-3">
            <label for="name" class="form-label">Nom du Patient :</label>
            <input type="text" class="form-control" id="name" th:field="*{patient.name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Âge :</label>
            <input type="number" class="form-control" id="age" th:field="*{patient.age}" required>
        </div>
        <div class="mb-3">
            <label for="antecedentsmedicaux" class="form-label">Antécédents Médicaux :</label>
            <input type="text" class="form-control" id="antecedentsmedicaux" th:field="*{patient.antecedentsmedicaux}" required>
        </div>

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
